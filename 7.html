<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>العد التنازلي لتاريخ محدد</title>
    <link rel="icon" href="https://raw.githubusercontent.com/1Hiba7/Hiba-Kittaneh/refs/heads/main/7.png" type="image/png">
    <meta name="description" content="أداة لإنشاء عد تنازلي لتواريخ وأحداث مهمة مع إمكانية حفظ ومشاركة المشاريع">

    <style>
        :root {
            --bg-color: #f9f9f9;
            --text-color: #333;
            --primary-color: #5a2cd3;
            --secondary-color: #7a56eb;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --countdown-bg: #7a56eb;
            --button-bg: #5a2cd3;
            --input-bg: #ffffff;
            --input-border: #ddd;
            --danger-color: #dc3545;
            --success-color: #28a745;
            --warning-color: #ffc107;
        }
        
        .dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #f0f0f0;
            --primary-color: #8a63f2;
            --secondary-color: #6a3cf2;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            --countdown-bg: #6a3cf2;
            --button-bg: #8a63f2;
            --input-bg: #2a2a2a;
            --input-border: #444;
            --danger-color: #ff6b6b;
            --success-color: #4cd964;
            --warning-color: #ffd54f;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            flex-direction: column;
            position: relative;
            transition: background-color 0.3s, color 0.3s;
            line-height: 1.6;
        }
        
        .countdown-container {
            text-align: center;
            color: var(--primary-color);
            width: 100%;
            max-width: 800px;
        }
        
        .countdown-container h1 {
            font-size: 28px;
            margin-bottom: 20px;
            position: relative;
            padding-bottom: 10px;
        }
        
        .countdown-container h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border-radius: 3px;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .countdown div {
            background: linear-gradient(145deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 10px;
            padding: 15px 20px;
            font-size: 24px;
            font-weight: bold;
            box-shadow: var(--box-shadow);
            transition: all 0.3s ease;
            min-width: 80px;
            position: relative;
            overflow: hidden;
        }
        
        .countdown div::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            z-index: -1;
            border-radius: 15px;
        }
        
        .countdown div:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }
        
        .countdown span {
            display: block;
            font-size: 14px;
            margin-top: 5px;
            font-weight: normal;
            opacity: 0.9;
        }
        
        .home-button {
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            color: white;
            background: linear-gradient(to right, var(--button-bg), var(--secondary-color));
            padding: 12px 25px;
            border-radius: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 16px;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        
        .home-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
            background: linear-gradient(to right, var(--secondary-color), var(--button-bg));
        }
        
        .message {
            font-size: 22px;
            color: var(--secondary-color);
            margin-top: 20px;
            font-weight: bold;
            padding: 15px;
            border-radius: 8px;
            background-color: rgba(122, 86, 235, 0.1);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .date-display {
            margin-bottom: 20px;
            font-size: 18px;
            color: var(--text-color);
            padding: 10px 15px;
            background-color: var(--input-bg);
            border-radius: 8px;
            box-shadow: var(--box-shadow);
            display: none;
        }
        
        .toggle-button {
            position: absolute;
            left: 20px;
            top: 20px;
            background: linear-gradient(to right, var(--button-bg), var(--secondary-color));
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
            font-size: 14px;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .toggle-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 8px rgba(0, 0, 0, 0.25);
        }
        
        .theme-toggle {
            position: absolute;
            right: 20px;
            top: 20px;
            background: linear-gradient(to right, var(--button-bg), var(--secondary-color));
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
            font-size: 14px;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 8px rgba(0, 0, 0, 0.25);
        }
        
        .setup-container {
            background-color: var(--input-bg);
            padding: 25px;
            border-radius: 15px;
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
            width: 100%;
            max-width: 500px;
            border: 1px solid var(--input-border);
        }
        
        .setup-container h2 {
            margin-top: 0;
            color: var(--primary-color);
            text-align: center;
            position: relative;
            padding-bottom: 15px;
            margin-bottom: 25px;
        }
        
        .setup-container h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border-radius: 3px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(90, 44, 211, 0.2);
        }
        
        .form-actions {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 25px;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            flex: 1;
            text-align: center;
            font-weight: bold;
        }
        
        .btn-primary {
            background: linear-gradient(to right, var(--button-bg), var(--secondary-color));
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        
        .btn-secondary {
            background: linear-gradient(to right, #6c757d, #5a6268);
            color: white;
        }
        
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        
        .btn-danger {
            background: linear-gradient(to right, var(--danger-color), #c82333);
            color: white;
        }
        
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        
        .share-link {
            margin-top: 20px;
            padding: 15px;
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 8px;
            word-break: break-all;
            display: none;
            position: relative;
        }
        
        .copy-btn {
            margin-top: 10px;
            background: linear-gradient(to right, var(--button-bg), var(--secondary-color));
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .hidden {
            display: none;
        }
        
        .error-message {
            color: var(--danger-color);
            font-size: 14px;
            margin-top: 5px;
            display: none;
            padding: 5px;
            border-radius: 4px;
            background-color: rgba(220, 53, 69, 0.1);
        }
        
        .success-message {
            color: var(--success-color);
            font-size: 14px;
            margin-top: 5px;
            display: none;
            padding: 5px;
            border-radius: 4px;
            background-color: rgba(40, 167, 69, 0.1);
        }
        
        .projects-container {
            width: 100%;
            max-width: 800px;
            margin-top: 30px;
            background-color: var(--input-bg);
            padding: 25px;
            border-radius: 15px;
            box-shadow: var(--box-shadow);
            border: 1px solid var(--input-border);
        }
        
        .projects-container h2 {
            margin-top: 0;
            color: var(--primary-color);
            text-align: center;
            position: relative;
            padding-bottom: 15px;
            margin-bottom: 25px;
        }
        
        .projects-container h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border-radius: 3px;
        }
        
        .projects-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .project-card {
            background-color: var(--bg-color);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--box-shadow);
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--input-border);
        }
        
        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
        }
        
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        .project-name {
            font-weight: bold;
            margin-bottom: 8px;
            color: var(--primary-color);
            font-size: 18px;
        }
        
        .project-date {
            font-size: 14px;
            color: var(--text-color);
            margin-bottom: 15px;
        }
        
        .project-time-left {
            font-size: 13px;
            padding: 5px 10px;
            background-color: rgba(122, 86, 235, 0.1);
            border-radius: 20px;
            display: inline-block;
            color: var(--secondary-color);
            font-weight: bold;
        }
        
        .project-actions {
            position: absolute;
            top: 15px;
            left: 15px;
            display: flex;
            gap: 8px;
        }
        
        .project-action-btn {
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .project-action-btn:hover {
            transform: scale(1.1);
        }
        
        .project-action-btn.delete {
            background-color: var(--danger-color);
        }
        
        .no-projects {
            text-align: center;
            color: var(--text-color);
            padding: 30px;
            grid-column: 1 / -1;
        }
        
        .main-home-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 100;
        }
        
        .link-option {
            margin-top: 15px;
        }
        
        .progress-bar {
            height: 5px;
            width: 100%;
            background-color: var(--input-border);
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border-radius: 5px;
            transition: width 1s ease;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 25px;
            border-radius: 8px;
            background-color: var(--input-bg);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }
        
        .notification.show {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(10px);
        }
        
        .notification.success {
            border-left: 4px solid var(--success-color);
        }
        
        .notification.error {
            border-left: 4px solid var(--danger-color);
        }
        
        .notification.warning {
            border-left: 4px solid var(--warning-color);
        }
        
        @media (max-width: 768px) {
            .countdown div {
                padding: 12px 15px;
                font-size: 20px;
                min-width: 70px;
            }
            
            .toggle-button, .theme-toggle {
                position: static;
                margin-bottom: 15px;
                width: 100%;
                margin-top: 10px;
            }
            
            .controls {
                display: flex;
                flex-direction: column;
                width: 100%;
                margin-bottom: 20px;
                gap: 10px;
            }
            
            .projects-list {
                grid-template-columns: 1fr;
            }
            
            .main-home-button {
                position: static;
                margin-top: 20px;
                margin-bottom: 20px;
                width: 100%;
                text-align: center;
            }
            
            .countdown-container h1 {
                font-size: 24px;
            }
            
            .message {
                font-size: 18px;
            }
            
            .setup-container, .projects-container {
                padding: 20px 15px;
            }
        }
        
        @media (max-width: 480px) {
            .countdown {
                gap: 10px;
            }
            
            .countdown div {
                padding: 10px;
                font-size: 18px;
                min-width: 60px;
            }
            
            .countdown span {
                font-size: 12px;
            }
            
            .btn {
                padding: 10px 15px;
                font-size: 14px;
            }
            
            .home-button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <a href="https://1hiba7.github.io/Hiba-Kittaneh/" class="home-button main-home-button">العودة إلى الصفحة الرئيسية</a>
    
    <div class="controls">
        <button class="toggle-button" id="toggleDateBtn">إظهار تاريخ العد التنازلي</button>
        <button class="theme-toggle" id="themeToggle">🌓</button>
    </div>
    
    <div id="setupContainer" class="setup-container">
        <h2>✨ إنشاء عد تنازلي جديد ✨</h2>
        <div class="form-group">
            <label for="eventName">اسم المناسبة (اختياري)</label>
            <input type="text" id="eventName" placeholder="مثال: عيد ميلادي، حفل زفاف...">
        </div>
        <div class="form-group">
            <label for="targetDate">تاريخ ووقت العد التنازلي</label>
            <input type="datetime-local" id="targetDate" required>
            <div class="progress-bar">
                <div class="progress" id="dateProgress"></div>
            </div>
            <div id="dateError" class="error-message">الرجاء إدخال تاريخ صحيح</div>
        </div>
        <div class="form-group link-option">
            <label for="linkOption">إنشاء رابط مشاركة:</label>
            <select id="linkOption">
                <option value="yes">نعم، إنشاء رابط مشاركة</option>
                <option value="no">لا، عد تنازلي بدون رابط</option>
            </select>
        </div>
        <div class="form-actions">
            <button id="resetBtn" class="btn btn-secondary">إعادة تعيين</button>
            <button id="startBtn" class="btn btn-primary">بدء العد التنازلي</button>
        </div>
    </div>
    
    <div class="countdown-container hidden" id="countdownDisplay">
        <h1 id="countdownTitle">✨ العد التنازلي ✨</h1>
        <div id="targetDateDisplay" class="date-display"></div>
        <div class="countdown">
            <div>
                <div id="days">00</div>
                <span>أيام</span>
            </div>
            <div>
                <div id="hours">00</div>
                <span>ساعات</span>
            </div>
            <div>
                <div id="minutes">00</div>
                <span>دقائق</span>
            </div>
            <div>
                <div id="seconds">00</div>
                <span>ثواني</span>
            </div>
        </div>
        <div id="message" class="message"></div>
        <div id="shareContainer" class="share-link">
            <div id="shareLink"></div>
            <button id="copyBtn" class="copy-btn">نسخ الرابط</button>
        </div>
        <button id="newCountdownBtn" class="home-button" style="margin-top: 10px;">إنشاء عد تنازلي جديد</button>
    </div>

    <div id="projectsContainer" class="projects-container">
        <h2>✨ مشاريع العد التنازلي الخاصة بك ✨</h2>
        <div id="projectsList" class="projects-list">
            <div class="no-projects">لا توجد مشاريع مسجلة بعد</div>
        </div>
    </div>

    <div id="notification" class="notification">
        <span id="notificationText"></span>
    </div>

    <script>
        // عناصر التحكم
        const toggleDateBtn = document.getElementById('toggleDateBtn');
        const dateDisplay = document.getElementById('targetDateDisplay');
        const themeToggle = document.getElementById('themeToggle');
        const setupContainer = document.getElementById('setupContainer');
        const countdownDisplay = document.getElementById('countdownDisplay');
        const eventNameInput = document.getElementById('eventName');
        const targetDateInput = document.getElementById('targetDate');
        const linkOption = document.getElementById('linkOption');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const countdownTitle = document.getElementById('countdownTitle');
        const shareContainer = document.getElementById('shareContainer');
        const shareLink = document.getElementById('shareLink');
        const copyBtn = document.getElementById('copyBtn');
        const newCountdownBtn = document.getElementById('newCountdownBtn');
        const dateError = document.getElementById('dateError');
        const projectsContainer = document.getElementById('projectsContainer');
        const projectsList = document.getElementById('projectsList');
        const dateProgress = document.getElementById('dateProgress');
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notificationText');

        // إظهار الإشعارات
        function showNotification(message, type = 'success') {
            notificationText.textContent = message;
            notification.className = 'notification ' + type;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // تخزين المشاريع
        let projects = JSON.parse(localStorage.getItem('countdownProjects')) || [];
        
        // تعيين التاريخ الافتراضي (التاريخ والوقت الحاليين)
        function setDefaultDateTime() {
            const now = new Date();
            // إضافة دقيقة واحدة لتجنب اختيار وقت في الماضي
            now.setMinutes(now.getMinutes() + 1);
            
            // تحويل التاريخ إلى تنسيق مناسب لـ datetime-local
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            
            targetDateInput.value = `${year}-${month}-${day}T${hours}:${minutes}`;
            updateDateProgress();
        }
        
        // تحديث شريط تقدم التاريخ
        function updateDateProgress() {
            const selectedDate = new Date(targetDateInput.value);
            const now = new Date();
            
            if (!targetDateInput.value || selectedDate <= now) {
                dateProgress.style.width = '0%';
                return;
            }
            
            // الحد الأدنى للتاريخ (الآن + دقيقة)
            const minDate = new Date(now);
            minDate.setMinutes(minDate.getMinutes() + 1);
            
            // الحد الأقصى للتاريخ (سنة من الآن)
            const maxDate = new Date(now);
            maxDate.setFullYear(maxDate.getFullYear() + 1);
            
            // حساب النسبة المئوية
            const totalRange = maxDate - minDate;
            const currentPosition = selectedDate - minDate;
            const percentage = Math.min(Math.max((currentPosition / totalRange) * 100, 0), 100);
            
            dateProgress.style.width = percentage + '%';
        }
        
        // استدعاء الدالة لتعيين التاريخ الافتراضي عند التحميل
        setDefaultDateTime();
        
        // تحديث شريط التقدم عند تغيير التاريخ
        targetDateInput.addEventListener('input', updateDateProgress);
        
        // التحقق من صحة التاريخ المدخل
        function validateDateTime() {
            const selectedDate = new Date(targetDateInput.value);
            const now = new Date();
            
            if (!targetDateInput.value || selectedDate <= now) {
                dateError.textContent = 'الرجاء اختيار تاريخ ووقت في المستقبل';
                dateError.style.display = 'block';
                return false;
            }
            
            // التحقق من عدد المنازل في السنة (4 منازل)
            const year = targetDateInput.value.split('-')[0];
            if (year.length !== 4) {
                dateError.textContent = 'يجب أن تتكون السنة من 4 أرقام';
                dateError.style.display = 'block';
                return false;
            }
            
            // التحقق من عدد المنازل في الشهر (2 منزل)
            const month = targetDateInput.value.split('-')[1];
            if (month && month.length !== 2) {
                dateError.textContent = 'يجب أن يتكون الشهر من رقمين';
                dateError.style.display = 'block';
                return false;
            }
            
            // التحقق من عدد المنازل في اليوم (2 منزل)
            const dayPart = targetDateInput.value.split('-')[2];
            const day = dayPart ? dayPart.split('T')[0] : null;
            if (day && day.length !== 2) {
                dateError.textContent = 'يجب أن يتكون اليوم من رقمين';
                dateError.style.display = 'block';
                return false;
            }
            
            // التحقق من عدد المنازل في الساعات (2 منزل)
            const timePart = targetDateInput.value.split('T')[1];
            const hours = timePart ? timePart.split(':')[0] : null;
            if (hours && hours.length !== 2) {
                dateError.textContent = 'يجب أن تتكون الساعات من رقمين';
                dateError.style.display = 'block';
                return false;
            }
            
            dateError.style.display = 'none';
            return true;
        }
        
        // إنشاء رابط مشاركة للمشروع
        function createShareLink(project) {
            const params = new URLSearchParams();
            params.set('date', new Date(project.date).toISOString());
            if (project.name) params.set('name', encodeURIComponent(project.name));
            
            const currentUrl = new URL(window.location.href);
            currentUrl.search = params.toString();
            return currentUrl.href;
        }
        
        // حساب الوقت المتبقي للمشروع
        function calculateTimeLeft(targetDate) {
            const now = new Date().getTime();
            const timeLeft = new Date(targetDate).getTime() - now;
            
            if (timeLeft <= 0) {
                return 'انتهى الوقت';
            }
            
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            
            if (days > 0) {
                return `متبقي ${days} يوم و${hours} ساعة`;
            } else if (hours > 0) {
                return `متبقي ${hours} ساعة`;
            } else {
                return `أقل من ساعة`;
            }
        }
        
        // عرض المشاريع المحفوظة
        function renderProjects() {
            if (projects.length === 0) {
                projectsList.innerHTML = '<div class="no-projects">لا توجد مشاريع مسجلة بعد</div>';
                return;
            }
            
            projectsList.innerHTML = '';
            projects.forEach((project, index) => {
                const projectCard = document.createElement('div');
                projectCard.className = 'project-card';
                
                // زر المشاركة داخل بطاقة المشروع
                const shareBtn = document.createElement('button');
                shareBtn.className = 'project-action-btn';
                shareBtn.innerHTML = '🔗';
                shareBtn.title = 'مشاركة الرابط';
                
                // زر الحذف
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'project-action-btn delete';
                deleteBtn.innerHTML = '🗑';
                deleteBtn.title = 'حذف المشروع';
                
                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'project-actions';
                actionsDiv.appendChild(shareBtn);
                actionsDiv.appendChild(deleteBtn);
                
                shareBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (project.hasLink) {
                        const link = createShareLink(project);
                        navigator.clipboard.writeText(link).then(() => {
                            showNotification('تم نسخ رابط المشاركة بنجاح', 'success');
                            shareBtn.innerHTML = '✓';
                            setTimeout(() => {
                                shareBtn.innerHTML = '🔗';
                            }, 2000);
                        }).catch(err => {
                            showNotification('فشل في نسخ الرابط', 'error');
                        });
                    } else {
                        showNotification('هذا المشروع لا يحتوي على رابط مشاركة', 'warning');
                        shareBtn.innerHTML = '✖';
                        setTimeout(() => {
                            shareBtn.innerHTML = '🔗';
                        }, 2000);
                    }
                });
                
                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (confirm('هل أنت متأكد من حذف هذا المشروع؟')) {
                        projects = projects.filter(p => p !== project);
                        localStorage.setItem('countdownProjects', JSON.stringify(projects));
                        renderProjects();
                        showNotification('تم حذف المشروع بنجاح', 'success');
                    }
                });
                
                const timeLeft = calculateTimeLeft(project.date);
                
                projectCard.innerHTML = `
                    <div class="project-name">${project.name || 'بدون اسم'}</div>
                    <div class="project-date">${new Date(project.date).toLocaleString('ar-EG')}</div>
                    <div class="project-time-left">${timeLeft}</div>
                    ${project.hasLink ? '' : '<div style="color: var(--danger-color); font-size: 12px; margin-top: 5px;">بدون رابط مشاركة</div>'}
                `;
                
                projectCard.prepend(actionsDiv);
                projectCard.addEventListener('click', () => {
                    loadProject(project);
                });
                projectsList.appendChild(projectCard);
            });
        }
        
        // تحميل مشروع محدد
        function loadProject(project) {
            // تحويل التاريخ إلى تنسيق datetime-local
            const date = new Date(project.date);
            const formattedDate = date.toISOString().slice(0, 16);
            
            targetDateInput.value = formattedDate;
            eventNameInput.value = project.name || '';
            linkOption.value = project.hasLink ? 'yes' : 'no';
            
            setupContainer.classList.remove('hidden');
            countdownDisplay.classList.add('hidden');
            
            // إنشاء رابط مشاركة جديد عند تحميل المشروع
            if (project.hasLink) {
                const shareUrl = createShareLink(project);
                shareLink.textContent = shareUrl;
                shareContainer.style.display = 'block';
            } else {
                shareContainer.style.display = 'none';
            }
            
            updateDateProgress();
        }
        
        // حفظ المشروع
        function saveProject(name, date, hasLink) {
            // تجنب التكرار
            const exists = projects.some(project => 
                project.date === date && project.name === name
            );
            
            if (!exists) {
                const newProject = {
                    name: name,
                    date: date,
                    hasLink: hasLink
                };
                
                projects.unshift(newProject);
                
                // حفظ فقط آخر 10 مشاريع
                if (projects.length > 10) {
                    projects = projects.slice(0, 10);
                }
                
                localStorage.setItem('countdownProjects', JSON.stringify(projects));
                renderProjects();
                
                // إنشاء رابط مشاركة للمشروع الجديد
                if (hasLink) {
                    const shareUrl = createShareLink(newProject);
                    shareLink.textContent = shareUrl;
                    shareContainer.style.display = 'block';
                } else {
                    shareContainer.style.display = 'none';
                }
                
                showNotification('تم حفظ المشروع بنجاح', 'success');
            } else {
                showNotification('هذا المشروع موجود بالفعل', 'warning');
            }
            
            return !exists;
        }
        
        // متغيرات العد التنازلي
        let targetDate;
        let interval;
        
        // حدث النقر على زر بدء العد التنازلي
        startBtn.addEventListener('click', function() {
            if (!validateDateTime()) {
                return; // لا تتابع إذا كان التاريخ غير صحيح
            }
            
            const eventName = eventNameInput.value.trim();
            const selectedDate = new Date(targetDateInput.value);
            const hasLink = linkOption.value === 'yes';
            
            targetDate = selectedDate;
            
            // تحديث عنوان العد التنازلي
            if (eventName) {
                countdownTitle.textContent = `✨ العد التنازلي لـ ${eventName} ✨`;
            } else {
                countdownTitle.textContent = '✨ العد التنازلي ✨';
            }
            
            // إخفاء واجهة الإعداد وإظهار العد التنازلي
            setupContainer.classList.add('hidden');
            countdownDisplay.classList.remove('hidden');
            
            // تحديث عرض التاريخ
            dateDisplay.textContent = targetDate.toLocaleString('ar-EG');
            
            // حفظ المشروع وإنشاء رابط المشاركة
            const saved = saveProject(eventName, targetDateInput.value, hasLink);
            
            // بدء العد التنازلي
            if (interval) clearInterval(interval);
            interval = setInterval(updateCountdown, 1000);
            updateCountdown();
            
            if (saved) {
                showNotification('تم بدء العد التنازلي بنجاح', 'success');
            }
        });
        
        // حدث تغيير التاريخ
        targetDateInput.addEventListener('change', function() {
            validateDateTime();
            updateDateProgress();
        });
        
        // حدث النقر على زر إعادة تعيين
        resetBtn.addEventListener('click', function() {
            eventNameInput.value = '';
            setDefaultDateTime();
            linkOption.value = 'yes';
            dateError.style.display = 'none';
            showNotification('تم إعادة تعيين النموذج', 'success');
        });
        
        // حدث النقر على زر نسخ الرابط
        copyBtn.addEventListener('click', function() {
            navigator.clipboard.writeText(shareLink.textContent).then(() => {
                showNotification('تم نسخ الرابط بنجاح', 'success');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'تم النسخ!';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
                // طريقة بديلة للنسخ إذا فشلت الطريقة الحديثة
                const textarea = document.createElement('textarea');
                textarea.value = shareLink.textContent;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                
                showNotification('تم نسخ الرابط بنجاح', 'success');
                copyBtn.textContent = 'تم النسخ!';
                setTimeout(() => {
                    copyBtn.textContent = 'نسخ الرابط';
                }, 2000);
            });
        });
        
        // حدث النقر على زر إنشاء عد تنازلي جديد
        newCountdownBtn.addEventListener('click', function() {
            countdownDisplay.classList.add('hidden');
            setupContainer.classList.remove('hidden');
            shareContainer.style.display = 'none';
            if (interval) clearInterval(interval);
            setDefaultDateTime();
            showNotification('يمكنك الآن إنشاء عد تنازلي جديد', 'success');
        });
        
        // حدث النقر على زر عرض/إخفاء التاريخ
        toggleDateBtn.addEventListener('click', function() {
            if (dateDisplay.style.display === 'block') {
                dateDisplay.style.display = 'none';
                toggleDateBtn.textContent = 'إظهار تاريخ العد التنازلي';
            } else {
                dateDisplay.style.display = 'block';
                toggleDateBtn.textContent = 'إخفاء تاريخ العد التنازلي';
            }
        });

        // حدث النقر على زر تبديل الوضع
        themeToggle.addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            // حفظ التفضيل في localStorage
            const isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);
            
            if (isDarkMode) {
                showNotification('تم تفعيل الوضع الليلي', 'success');
            } else {
                showNotification('تم تفعيل الوضع النهاري', 'success');
            }
        });

        // التحقق من تفضيلات الوضع الليلي عند التحميل
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }
        
        // التحقق من وجود معلمات URL عند التحميل
        function checkUrlParams() {
            const params = new URLSearchParams(window.location.search);
            const dateParam = params.get('date');
            const nameParam = params.get('name');
            
            if (dateParam) {
                const urlDate = new Date(dateParam);
                
                if (urlDate && !isNaN(urlDate.getTime()) && urlDate > new Date()) {
                    targetDate = urlDate;
                    
                    // تحديث عنوان العد التنازلي
                    if (nameParam) {
                        countdownTitle.textContent = `✨ العد التنازلي لـ ${decodeURIComponent(nameParam)} ✨`;
                    } else {
                        countdownTitle.textContent = '✨ العد التنازلي ✨';
                    }
                    
                    // إخفاء واجهة الإعداد وإظهار العد التنازلي
                    setupContainer.classList.add('hidden');
                    countdownDisplay.classList.remove('hidden');
                    
                    // تحديث عرض التاريخ
                    dateDisplay.textContent = targetDate.toLocaleString('ar-EG');
                    
                    // إنشاء رابط المشاركة
                    const shareUrl = window.location.href;
                    shareLink.textContent = shareUrl;
                    shareContainer.style.display = 'block';
                    
                    // حفظ المشروع
                    saveProject(nameParam || '', dateParam, true);
                    
                    // بدء العد التنازلي
                    if (interval) clearInterval(interval);
                    interval = setInterval(updateCountdown, 1000);
                    updateCountdown();
                    
                    showNotification('تم تحميل العد التنازلي من الرابط', 'success');
                } else {
                    showNotification('رابط العد التنازلي غير صالح أو منتهي الصلاحية', 'error');
                }
            }
        }
        
        // استدعاء الدالة للتحقق من معلمات URL عند التحميل
        checkUrlParams();
        
        // عرض المشاريع عند التحميل
        renderProjects();

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = targetDate.getTime() - now;

            // إذا انتهى الوقت
            if (timeLeft <= 0) {
                clearInterval(interval);
                document.getElementById('days').textContent = "00";
                document.getElementById('hours').textContent = "00";
                document.getElementById('minutes').textContent = "00";
                document.getElementById('seconds').textContent = "00";
                document.getElementById('message').textContent = "لقد وصلنا للتاريخ المحدد! 🎉";
                document.getElementById('message').style.animation = 'pulse 1s infinite';
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }
        
        // تحديث الوقت المتبقي للمشاريع كل ساعة
        setInterval(() => {
            const projectCards = document.querySelectorAll('.project-card');
            if (projectCards.length > 0) {
                projects.forEach((project, index) => {
                    const timeLeftElement = document.querySelector(`.project-card:nth-child(${index + 1}) .project-time-left`);
                    if (timeLeftElement) {
                        timeLeftElement.textContent = calculateTimeLeft(project.date);
                    }
                });
            }
        }, 3600000); // كل ساعة
    </script>
</body>
